<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let cor = document.querySelector('.cor');
                cor.addEventListener('click', function() {
                    cor.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'Correct';
                });
                let inc = document.querySelectorAll('.inc');
                for(let i = 0; i < inc.length; i++) {
                    inc[i].addEventListener('click', function() {
                        inc[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if(input.value.toUpperCase() === 'FRUIT') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What are you doing now? </h3>
                <button class="inc">Swiming</button>
                <button class="inc">Nothing</button>
                <button class="inc">Viewing</button>
                <button class="cor">Answering</button>

                <p id="answer1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is an apple (type fruit or not fruit)?</h3>
                <input type="text"></input>
                <button id="check">Check answer</button>

                <p id="answer2"></p>

            </div>
        </div>
    </body>
</html>
